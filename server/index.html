<!DOCTYPE html>
<html lang="en">
<head>

	<title>socket test</title>
	<meta charset="utf-8">

	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<meta name="title" content="neurron" />
	<meta name="description" content="A local multiplayer game." />

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

</head>
<body>


	<canvas id="canvas" width="800" height="600"
			style="margin:0 auto; background:#000; display:block;"></canvas>



<!-- polyfill -->
<script>

	(function() {

		var lastTime = 0,
			vendors = ['ms', 'moz', 'webkit', 'o'],
			x;

		for ( x = 0; x < vendors.length && !window.requestAnimationFrame; ++x ) {

			window.requestAnimationFrame =	window[vendors[x]+'RequestAnimationFrame'];
			window.cancelAnimationFrame  =	window[vendors[x]+'CancelAnimationFrame'] ||
											window[vendors[x]+'CancelRequestAnimationFrame'];
		}

		if ( !window.requestAnimationFrame ) {

			window.requestAnimationFrame = function ( callback, element ) {

				var currTime = new Date().getTime(),
					timeToCall = Math.max(0, 16 - (currTime - lastTime)),
					id = window.setTimeout(function(){callback(currTime + timeToCall);}, timeToCall);

				lastTime = currTime + timeToCall;
				return id;
			};
		}

		if ( !window.cancelAnimationFrame ) {

			window.cancelAnimationFrame = function( id ) {

				clearTimeout(id);
			};
		}

	}());

</script>



	<script>

	// config
	var server = 'neurron.com',

		port = 2020,

		speed = 5;







	// connection
	var	socket = new WebSocket( 'ws://' + server + ':' + port ),
		dir;

	socket.onopen = function () {


		console.log('[opened]');
		// socket.send('C');
	};

	socket.onclose = function ( msg ) {

		console.log('[closed]', msg);
	};

	socket.onmessage = function ( msg ) {

		console.log('[received]', msg);
		dir = 'y1';
	};


	socket.onerror = function ( msg ) {

		console.log('[error]', msg);
	};





	// visual
	var cvs = document.getElementById('canvas'),
		ctx = cvs.getContext('2d'),

		width = cvs.width,
		height = cvs.height;

	ctx.fillStyle = 'red';

	var	size = 20,
		x = width/size,
		y = height/size;

	document.addEventListener('keydown', function( e ){

		// e.preventDefault();
		// e.stopPropagation();

		var key = e.which;

		if ( key === 37 ) dir='x1';//x -= size;
		if ( key === 39 ) dir='x2';//x += size;
		if ( key === 38 ) dir='y1';//y -= size;
		if ( key === 40 ) dir='y2';//y += size;
	});



	function move() {

		if ( dir === 'x2' ) x += speed;
		if ( dir === 'x1' ) x -= speed;
		if ( dir === 'y1' ) y -= speed;
		if ( dir === 'y2' ) y += speed;


		if ( x+size > width ) x = width-size;
		// if ( x < 0 ) x = width-size;

		// if ( y+size > height ) y = 0;
		// if ( y < 0 ) y = height-size;


		ctx.fillRect( x, y, size, size );
	}


	(function loop(){

		requestAnimationFrame( loop );

		// ctx.clearRect( 0,0, width, height )

		move();

	})();



	</script>


</body>
</html>
