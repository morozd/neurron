<!-- polyfill -->
<script>

	(function() {

		var lastTime = 0,
			vendors = ['ms', 'moz', 'webkit', 'o'],
			x;

		for ( x = 0; x < vendors.length && !window.requestAnimationFrame; ++x ) {

			window.requestAnimationFrame =	window[vendors[x]+'RequestAnimationFrame'];
			window.cancelAnimationFrame  =	window[vendors[x]+'CancelAnimationFrame'] ||
											window[vendors[x]+'CancelRequestAnimationFrame'];
		}

		if ( !window.requestAnimationFrame ) {

			window.requestAnimationFrame = function ( callback, element ) {

				var currTime = new Date().getTime(),
					timeToCall = Math.max(0, 16 - (currTime - lastTime)),
					id = window.setTimeout(function(){callback(currTime + timeToCall);}, timeToCall);

				lastTime = currTime + timeToCall;
				return id;
			};
		}

		if ( !window.cancelAnimationFrame ) {

			window.cancelAnimationFrame = function( id ) {

				clearTimeout(id);
			};
		}

	}());

</script>



	<script>

	// config

	var server = 'neurron.com',

		port = 2020,

		speed = 5;







	// connection
	var	socket = new WebSocket( 'ws://' + server + ':' + port ),
		dir,


		time = (new Date()).getTime(),

		channel = null;








	socket.onopen = function () {

		console.log('[opened]');
	};


	socket.onclose = function ( msg ) {

		console.log('[closed]', msg);
	};

	socket.onmessage = function ( msg ) {

		console.log('[received]', msg);

		if ( !channel ) {

			var data = msg.data;

			data = atob( data );

			channel = data.charCodeAt(1);

			alert('ready  !');
		} else {


			var diff = (new Date()).getTime() - time;

			console.log('diff:',diff);
			alert( diff )
		}


		// console.log('diff/1000:',diff/1000);

	};


	socket.onerror = function ( msg ) {

		console.log('[error]', msg);
	};


	function send(){

		var req = new XMLHttpRequest(),

			url = 'http://' + server + ':' + 2020;

		time = (new Date()).getTime();

		req.open( 'POST', url, true );

		var data = btoa( String.fromCharCode(  channel, 2, 2 ) );

		req.setRequestHeader( 'Content-Type', 'text/plain; charset=UTF-8' );

		req.send( data );
	};



	// visual
	var cvs = document.getElementById('canvas'),
		ctx = cvs.getContext('2d'),

		width = cvs.width,
		height = cvs.height;

	ctx.fillStyle = 'red';

	var	size = 20,
		x = width/size,
		y = height/size;

	document.addEventListener('keydown', function( e ){

		// e.preventDefault();
		// e.stopPropagation();

		var key = e.which;

		if ( key === 37 ) send();//dir='x1';//x -= size;
		if ( key === 39 ) send();//dir='x2';//x += size;
		if ( key === 38 ) send();//dir='y1';//y -= size;
		if ( key === 40 ) send();//dir='y2';//y += size;
	});





	function move() {

		if ( dir === 'x2' ) x += speed;
		if ( dir === 'x1' ) x -= speed;
		if ( dir === 'y1' ) y -= speed;
		if ( dir === 'y2' ) y += speed;


		if ( x+size > width ) x = width-size;
		// if ( x < 0 ) x = width-size;

		// if ( y+size > height ) y = 0;
		// if ( y < 0 ) y = height-size;


		ctx.fillRect( x, y, size, size );
	}
